<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
<body>
  
<div class="container">
    <h1>Courses</h1>
    <hr>
  
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
      
        <h3>Add course details</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Course Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Data Structures">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Start Date:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="03/11/1862">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Duration:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="5 months">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Fees:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="10,000">
            </div>
          </div>
  <div class="form-group">
            <label class="col-lg-3 control-label">Enter Descripton:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Involves basic algos">
            </div>
          </div>
          
                    <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
</body>



</html>
