<!DOCTYPE html>
<html lang="en">
<head>
  <title>try</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
<body>
  
<div class="container">
    <h1>Edit Profile</h1>
    <hr>
  <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
      
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form" action="/saveEditProfile/" method="post">
        <div class="form-group">
            <div class="col-lg-8">
              <input class="form-control" type="hidden" name="userid" value="{{content.student.user.id}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">User Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="username"value="{{content.student.user.username}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Date of Birth:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="dob" value="{{content.student.dob}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Gender:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="gender" value="Female">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="address" value="xyz">
            </div>
          </div>
  <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="email" value="{{content.student.user.email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Department:</label>
            <div class="col-lg-8">
           		 <input class="form-control" type="text" name="dept" value="COE">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Phone no:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="phone" value="{{content.student.phone_no}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="pass" value="*******">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="*******">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
      					<button type="submit" class="btn btn-primary">Save Changes</button>
              <span></span>
               <a href = "/openProfile?userid={{content.student.user.id}}"><button class="btn btn-primary">Cancel</button></a>
            </div>
          </div>
          {%csrf_token%}
        </form>
      </div>
  </div>
</div>
</body>



</html>
